services:
  # ==================================
  # PostgreSQL Database
  # ==================================
  postgres:
    image: postgres:16-alpine
    container_name: profile-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: profile_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-profile_password_change_me}
      POSTGRES_DB: profile_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "55432:5432" # host:container (avoid common 5432/5433 conflicts)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U profile_user -d profile_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - profile-network

  # ==================================
  # Redis (para cache e sess√µes)
  # ==================================
  redis:
    image: redis:7-alpine
    container_name: profile-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password_change_me}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - profile-network

  # ==================================
  # MinIO (S3-compatible storage para arquivos)
  # ==================================
  minio:
    image: minio/minio:latest
    container_name: profile-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin_change_me}
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - profile-network

  # ==================================
  # Next.js Application
  # ==================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: profile-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://profile_user:${POSTGRES_PASSWORD:-profile_password_change_me}@postgres:5432/profile_db?schema=public

      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3001}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}

      # OAuth Providers
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GITHUB_ID: ${GITHUB_ID}
      GITHUB_SECRET: ${GITHUB_SECRET}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password_change_me}@redis:6379

      # MinIO (S3)
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin_change_me}
      S3_BUCKET: profile-resumes
      S3_REGION: us-east-1

      # Node
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - profile-network
    volumes:
      - ./prisma:/app/prisma
      - node_modules:/app/node_modules

  # ==================================
  # Prisma Studio (opcional - para desenvolvimento)
  # ==================================
  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile.prisma
    container_name: profile-prisma-studio
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://profile_user:${POSTGRES_PASSWORD:-profile_password_change_me}@postgres:5432/profile_db?schema=public
    ports:
      - "5555:5555"
    networks:
      - profile-network
    profiles:
      - dev # Only start with --profile dev

# ==================================
# Volumes
# ==================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  node_modules:
    driver: local

# ==================================
# Networks
# ==================================
networks:
  profile-network:
    driver: bridge
